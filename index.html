<!DOCTYPE html>
<html>
    <head>
      <script src="index.js" ></script>
        <title>REGESTATION FORM</title>
        <style>
            h1{
           text-align: center;
           background-color:rgb(214, 160, 73);
           padding: 20px;
           font-style:italic ;
           font-style: italic;
          
           
        }
        h2{
           text-align: center;
           background-color:rgb(85, 85, 177);
           padding: 20px;
           
        }
        th{
            text-align: center;
        }
        body{
          background-color: aquamarine;
        }
       
        </style>
        
       
    </head>
    <body>
        <h1>REGESTATION FORM</h1>
        <form id="registrationForm" align="center">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>
        
            <label for="terms">I accept the terms:</label>
            <input type="checkbox" id="terms" required><br><br>
        
            <button type="submit">Submit</button><br><br>
          </form>
        
          <h2>REGESTERED DATA</h2>
          <table border="1" align="center">
            <thead align="center">
              <tr align="center">
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
              </tr>
            </thead>
            <tbody id="dataTableBody">
              <!-- Table body content will be dynamically populated using JavaScript -->
            </tbody>
          </table>
    </body>
    
</html>
