<!DOCTYPE html>
<html>
    <head>
        <title>REGESTATION FORM</title>
        <style>
            h1{
           text-align: center;
           background-color:rgb(214, 160, 73);
           padding: 20px;
           font-style:italic ;
           font-style: italic;
          
           
        }
        h2{
           text-align: center;
           background-color:rgb(85, 85, 177);
           padding: 20px;
           
        }
        th{
            text-align: center;
        }
        body{
          background-color: aquamarine;
        }
       
        </style>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
      // Retrieve saved data from web storage and populate the table if available
      const savedData = JSON.parse(localStorage.getItem('registrationData')) || [];
      populateTable(savedData);

      // Add event listener to the form for submission
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Validate date of birth
        const dobInput = document.getElementById('dob');
        const dobValue = new Date(dobInput.value);
        const currentDate = new Date();
        const minDate = new Date(currentDate.getFullYear() - 55, currentDate.getMonth(), currentDate.getDate());
        const maxDate = new Date(currentDate.getFullYear() - 18, currentDate.getMonth(), currentDate.getDate());

        if (dobValue < minDate || dobValue > maxDate) {
          alert('Please enter a valid date of birth between ages 18 and 55.');
          return;
        }

        // Get form data
        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          dob: dobInput.value,
          acceptedTerms: document.getElementById('terms').checked,
        };

        // Save data to web storage
        savedData.push(formData);
        localStorage.setItem('registrationData', JSON.stringify(savedData));

        // Populate the table with updated data
        populateTable(savedData);

        // Clear the form
        document.getElementById('registrationForm').reset();
      });

      function populateTable(data) {
        const tableBody = document.getElementById('dataTableBody');
        // Clear existing rows
        tableBody.innerHTML = '';

        // Populate the table with data
        data.forEach(entry => {
          const row = tableBody.insertRow();
          const columns = ['name', 'email', 'password', 'dob', 'acceptedTerms'];

          columns.forEach(column => {
            const cell = row.insertCell();
            cell.textContent = entry[column];
          });
        });
      }
    });
        
        </script>
    </head>
    <body>
        <h1>REGESTATION FORM</h1>
        <form id="registrationForm" align="center">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>
        
            <label for="terms">I accept the terms:</label>
            <input type="checkbox" id="terms" required><br><br>
        
            <button type="submit">Submit</button><br><br>
          </form>
        
          <h2>REGESTERED DATA</h2>
          <table border="1" align="center">
            <thead align="center">
              <tr align="center">
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
              </tr>
            </thead>
            <tbody id="dataTableBody">
              <!-- Table body content will be dynamically populated using JavaScript -->
            </tbody>
          </table>
    </body>
    
</html>
